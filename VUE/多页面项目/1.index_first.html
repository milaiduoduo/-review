<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">{{message}}</div>

    <div id="app-2">
        <span :title="infoTitle">鼠标悬停几秒钟查看此处动态绑定的提示信息！</span>
    </div>

    <div id="app-3">
        <p>{{ message }}</p>
        <button v-on:click="reverseMessage">反转消息</button>
    </div>

    <script>
        let app = new Vue({
            el: "#app",
            data() {
                return {
                    message: 'Hello this whole new  vue World!!',

                }
            }
        });

        let app2 = new Vue({
            el: '#app-2',
            data() {
                return {
                    infoTitle: '页面加载于：' + new Date().toLocaleString()
                }
            }
        })
        // 运行后，在浏览器中修改 app.message，app.infoTitle 的值，你将看到上例相应的更新
    </script>

    <script>
        let app3 = new Vue({
            el: '#app-3',
            data: {
                message: '反转吧！'
            },
            methods: {
                reverseMessage: function () {
                    this.message = this.message.split('').reverse().join('');
                }
            }
        })
    </script>
</body>

</html>
